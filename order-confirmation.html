<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-area {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .confirmation-area h1 {
            color: #27ae60;
        }
        .confirmation-area p {
            font-size: 16px;
            color: #333;
        }
        #order-details {
            margin-top: 20px;
        }
        #order-details h2, #order-details h3 {
            color: #34495e;
        }
        #order-details p {
            margin: 5px 0;
            color: #555;
        }
        button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Order Confirmation</div>
    </header>
    <div class="main-content">
        <div class="confirmation-area">
            <h1>Thank you for your order!</h1>
            <p>Your order has been placed successfully. Here are your order details:</p>
            <div id="order-details"></div>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const orderDetails = document.getElementById('order-details');
            const klarnaResponse = JSON.parse(sessionStorage.getItem('klarnaResponse'));

            if (klarnaResponse) {
                const { order_id, vcn, order_data } = klarnaResponse;
                const { billing_address, shipping_address, order_amount } = order_data;

                orderDetails.innerHTML = `
                    <h2>Order ID: ${order_id}</h2>
                    <h3>Virtual Card Number (VCN):</h3>
                    <p>Amount: ${vcn.amount}</p>
                    <p>PAN: ${vcn.pan}</p>
                    <p>Expiry Date: ${vcn.expiry_date}</p>
                    <p>CVV: ${vcn.cvv}</p>
                    <h3>Billing Address:</h3>
                    <p>${billing_address.given_name} ${billing_address.family_name}</p>
                    <p>${billing_address.street_address}</p>
                    <p>${billing_address.city}, ${billing_address.postal_code}</p>
                    <p>${billing_address.country}</p>
                    <p>Email: ${billing_address.email}</p>
                    <p>Phone: ${billing_address.phone}</p>
                    <h3>Shipping Address:</h3>
                    <p>${shipping_address.given_name} ${shipping_address.family_name}</p>
                    <p>${shipping_address.street_address}</p>
                    <p>${shipping_address.city}, ${shipping_address.postal_code}</p>
                    <p>${shipping_address.country}</p>
                    <p>Email: ${shipping_address.email}</p>
                    <p>Phone: ${shipping_address.phone}</p>
                    <h3>Order Amount:</h3>
                    <p>${order_amount}</p>
                `;
            } else {
                orderDetails.innerHTML = '<p>No order details found.</p>';
            }
        });
    </script>
</body>
</html>
